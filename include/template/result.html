  <script type="text/javascript">

    var mymap = L.map('mapid').setView([{{LatitudeCarte}},{{LongitudeCarte}}], 13);// definition de la map avec point de coordonnées




      /*type de "tiles" pour la map, on peut en changer (skin)*/

       'Imagery © <a href="http://mapbox.com">Mapbox</a>',
      id: 'mapbox.streets'
      }).addTo(mymap);


    {{#item}}
/*      var popup{{id}} = L.popup({minWidth:100},{keepInView:"true"})
      .setContent("<p>{{Name_Est}}<br />This is a nice popup {{id}}</p>"); */

    var handiImg{{id}}="";


    {{#H_Auditory}}
      handiImg{{id}}+='<img src="../assets/img/auditif.svg" style="width:1vw;">';
    {{/H_Auditory}}

    {{#H_Visual}}
      handiImg{{id}}+='<img src="../assets/img/visuel.svg" style="width:1vw;">';
    {{/H_Visual}}

    {{#H_Mental}}
      handiImg{{id}}+='<img src="../assets/img/mental.svg" style="width:1vw;">';

      handiImg{{id}}+='<img src="../assets/img/moteur.svg" style="width:1vw;">';
    {{/H_Mobility}}


      var popup{{id}} = L.popup({minWidth:100},{keepInView:"true"})

      .setContent("<p>{{Name_Est}}</p>"
                  + handiImg{{id}});

    var marker{{id}} = L.marker([{{Latitude}}, {{Longitude}}]).addTo(mymap);
     marker{{id}}.bindPopup(popup{{id}});

    {{/item}}




  </script>
